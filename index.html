<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--================== BOOTSTRAP ==================-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--================== IMPORT FONT ================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Prata&display=swap" rel="stylesheet">
    <!--================== LOCAL CSS ==================-->
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Portfolio | Madison Abegglen</title>
  </head>
  <body>
    <!--================== NAVBAR ==================-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand col-lg-1 offset-lg-1" href="">Madi</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 col-10">
                <li class="nav-item col-lg-1 offset-lg-9">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item col-lg-1">
                    <a class="nav-link" href="#">Skills</a>
                </li>
                <li class="nav-item col-lg-1">
                    <a class="nav-link" href="#">Qualifications</a>
                </li>
            </ul>
        </div>
      </div>
    </nav>
    <!--================== MAIN ====================-->
    <div class="main container" id="main">
      <div class="profile" id="profile"></div>
      <div class="info" id="info"></div>
      <div class="socials" id="socials"></div>
    </div>
    <!--================== FOOTER ==================-->
    <div class="footer container" id="footer">
      <div class="copyright" id="copyright"></div>
    </div>
    <!--================== BOOTSTRAP/POPPER JS =====-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--================== LOCAL JS ================-->
    <script src="index.js"></script>
  </body>
</html>
